# This file is the entry point to configure your own services.

parameters:
    diploma_directory: '%kernel.project_dir%/public/uploads/Diplomas'
    upload_directory: '%kernel.project_dir%/public/uploads/images'
    pfp_upload_directory: '%kernel.project_dir%/public/uploads/pfp'

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # Makes classes in src/ available as services
    # This creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Explicitly define controllers as services if needed
    App\Controller\User\RegistrationChoiceController:
        autowire: true
        autoconfigure: true
        public: true

    App\Controller\SecurityController:
        autowire: true
        autoconfigure: true
        public: true
