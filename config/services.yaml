# This file is the entry point to configure your own services.

parameters:
    pdf_upload_directory: '%kernel.project_dir%/public/uploads/pdf'
    diploma_directory: '%kernel.project_dir%/public/uploads/Diplomas'
    upload_directory: '%kernel.project_dir%/public/uploads/images'
    pfp_upload_directory: '%kernel.project_dir%/public/uploads/pfp'
    uploadsDirectory: '%kernel.project_dir%/public/uploads/events'
    photos_directory: '%kernel.project_dir%/public/uploads/photos'
    uploads_directory: '%kernel.project_dir%/public/uploads/projet'
    comment_images_directory: '%kernel.project_dir%/public/uploads/comments'
    prohibited_terms:
        - 'badword1'
        - 'badword2'
        - 'offensive-phrase'



services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    App\EventSubscriber\NotifSubscriber:
        tags:
            - { name: kernel.event_subscriber }
    App\Service\TranslationService:
        arguments:
            $httpClient: '@http_client'
            $cache: '@cache.app'

    App\Controller\TranslationController:
        tags: ['controller.service_arguments']

        

    # Makes classes in src/ available as services
    # This creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Explicitly define controllers as services if needed
    App\Controller\User\RegistrationChoiceController:
        autowire: true
        autoconfigure: true
        public: true

    App\Controller\SecurityController:
        autowire: true
        autoconfigure: true
        public: true
    
    App\Repository\CommentRepository:
        tags: ['doctrine.repository_service']

    
